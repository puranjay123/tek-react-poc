<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Length Table</title>
  <!-- Bootstrap CSS -->
  <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<script src=""
<div class="container mt-5">
  <h2>Engagement Status</h2>
  
  <!-- Table -->
  <table class="table">
    <thead>
      <tr>
        <th>Engagement name</th>
        <th>Account name</th>
        <th>CSL/DL</th>
	    <th>Status Date</th>
	    <th>Current Phase</th>
	    <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically populated -->
    </tbody>
  </table>
  
  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">PREVIOUS
       	  <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <!-- Page numbers will be dynamically populated -->
      <!-- Example: <li class="page-item"><a class="page-link" href="#">1</a></li> -->
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">NEXT
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<!-- Bootstrap JS and Popper.js (required for some Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
